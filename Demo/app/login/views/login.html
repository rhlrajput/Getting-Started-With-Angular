<div class="loginmodal-container">
    <h1></h1><br>
    <form name="loginform" >
        <input type="email" ng-model="userName"  placeholder="Email Id" ng-required="true" autofocus>
        <input type="password" ng-model="password" placeholder="Password" ng-required="true">
        <input type="submit" name="login" class="login loginmodal-submit" value="Login"  ng-click="loginform.$valid && authenticate()">
    </form>
    <div class="login-help">
        <a href="#">Register</a> - <a href="#">Forgot Password</a>
    </div>
</div>
